<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
</head>
<body>
    <div id="iframe-container"></div>
    <script>
        const root=document.getElementById('iframe-container');

        const historyText=localStorage.getItem("yt_history");
        const historyArray=JSON.parse(historyText).reverse();

        historyArray.forEach((videoId)=>{
            const newCard=document.createElement('div');
            newCard.innerHTML=`
                <iframe width="560" 
                height="315" 
                src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe>
            `;
            root.appendChild(newCard);
        });
    </script>
</body>
</html>
